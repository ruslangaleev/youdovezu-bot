services:
  youdovezu.presentation:
    image: ${DOCKER_REGISTRY-}youdovezupresentation
    build:
      context: .
      dockerfile: Youdovezu.Presentation/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=youdovezu;Username=youdovezu;Password=youdovezu_password
      - Telegram__BotToken=${Telegram__BotToken:-7642287932:AAGAaP0BdJgvxrE3UEfdAoDcrJ0D9TzmSJI}
      - Telegram__SecretToken=${Telegram__SecretToken:-dev-secret-token-123}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_HTTP_PORTS=${ASPNETCORE_HTTP_PORTS:-8080}
      - ASPNETCORE_HTTPS_PORTS=${ASPNETCORE_HTTPS_PORTS:-8081}
    ports:
      - "8080:8080"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: youdovezu-postgres
    environment:
      - POSTGRES_DB=youdovezu
      - POSTGRES_USER=youdovezu
      - POSTGRES_PASSWORD=youdovezu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youdovezu -d youdovezu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
