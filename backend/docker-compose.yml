services:
  youdovezu.presentation:
    image: ${DOCKER_REGISTRY-}youdovezupresentation
    build:
      context: .
      dockerfile: Youdovezu.Presentation/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=youdovezu;Username=youdovezu;Password=youdovezu_password
      - Telegram__BotToken=${Telegram__BotToken:-7642287932:AAGAaP0BdJgvxrE3UEfdAoDcrJ0D9TzmSJI}
      - Telegram__SecretToken=${Telegram__SecretToken:-dev-secret-token-123}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_HTTP_PORTS=${ASPNETCORE_HTTP_PORTS:-8080}
      - ASPNETCORE_HTTPS_PORTS=${ASPNETCORE_HTTPS_PORTS:-8081}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    # Используем init для установки прав на volume при запуске
    user: root
    command: sh -c "mkdir -p /app/uploads/driver-documents && chmod -R 777 /app/uploads && dotnet Youdovezu.Presentation.dll"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: youdovezu-postgres
    environment:
      - POSTGRES_DB=youdovezu
      - POSTGRES_USER=youdovezu
      - POSTGRES_PASSWORD=youdovezu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youdovezu -d youdovezu"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: youdovezu-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@youdovezu.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
  uploads_data:
